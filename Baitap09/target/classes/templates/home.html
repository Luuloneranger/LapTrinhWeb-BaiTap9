<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trang Chủ | Demo 2</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
}

.container {
  background: rgba(255, 255, 255, 0.95);
  backdrop-filter: blur(10px);
  border-radius: 20px;
  padding: 50px;
  max-width: 700px;
  width: 100%;
  box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
  animation: fadeIn 0.6s ease-out;
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

h1 {
  color: #333;
  margin-bottom: 20px;
  font-size: 2.5em;
  text-align: center;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

p {
  color: #555;
  font-size: 1.1em;
  text-align: center;
  margin-bottom: 40px;
  line-height: 1.6;
}

h2 {
  color: #444;
  margin-bottom: 25px;
  font-size: 1.5em;
  text-align: center;
}

.nav {
  display: flex;
  flex-direction: column;
  gap: 15px;
  align-items: center;
}

.nav a {
  text-decoration: none;
  color: white;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  padding: 15px 40px;
  border-radius: 50px;
  font-weight: 600;
  font-size: 1em;
  transition: all 0.3s ease;
  box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
  width: 100%;
  max-width: 400px;
  text-align: center;
  position: relative;
  overflow: hidden;
}

.nav a::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
  transition: left 0.3s ease;
  z-index: -1;
}

.nav a:hover::before {
  left: 0;
}

.nav a:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
}

.nav a:active {
  transform: translateY(0);
}

@media (max-width: 600px) {
  .container {
    padding: 30px 20px;
  }
  
  h1 {
    font-size: 2em;
  }
  
  p {
    font-size: 1em;
  }
  
  .nav a {
    padding: 12px 30px;
    font-size: 0.95em;
  }
}
</style>
</head>
<body>
<div class="container">
  <h1>Chào mừng đến trang chủ (Công khai)</h1>
  <p>Bạn có thể truy cập trang này mà không cần đăng nhập.</p>

  <h2>Điều hướng:</h2>
  <div class="nav">
    <a href="/users/profile">Profile (Cần Đăng nhập)</a>
    <a href="/login">Trang Đăng nhập</a>
    <a href="/logout">Đăng xuất (Nếu đã đăng nhập)</a>
  </div>
</div>
</body>
</html>
