<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Đăng nhập | Demo 2</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  padding: 20px;
}

.login-container {
  background: rgba(255, 255, 255, 0.95);
  backdrop-filter: blur(10px);
  padding: 50px 40px;
  border-radius: 20px;
  box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
  width: 100%;
  max-width: 450px;
  animation: fadeIn 0.6s ease-out;
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

h1 {
  text-align: center;
  color: #333;
  margin-bottom: 30px;
  font-size: 2em;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

.error-message {
  color: #e74c3c;
  background: #ffe5e5;
  text-align: center;
  margin-bottom: 20px;
  padding: 12px;
  border-radius: 8px;
  border-left: 4px solid #e74c3c;
  font-size: 0.95em;
  animation: shake 0.5s ease;
}

@keyframes shake {
  0%, 100% { transform: translateX(0); }
  25% { transform: translateX(-10px); }
  75% { transform: translateX(10px); }
}

label {
  display: block;
  margin-bottom: 8px;
  font-weight: 600;
  color: #444;
  font-size: 0.95em;
}

input[type="text"], 
input[type="password"] {
  width: 100%;
  padding: 14px 16px;
  margin-bottom: 20px;
  border: 2px solid #e0e0e0;
  border-radius: 10px;
  font-size: 1em;
  transition: all 0.3s ease;
  background: #f8f9fa;
}

input[type="text"]:focus, 
input[type="password"]:focus {
  outline: none;
  border-color: #667eea;
  background: white;
  box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
  transform: translateY(-2px);
}

button {
  width: 100%;
  padding: 15px;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  color: white;
  border: none;
  border-radius: 50px;
  cursor: pointer;
  font-size: 1.05em;
  font-weight: 600;
  transition: all 0.3s ease;
  box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
  position: relative;
  overflow: hidden;
}

button::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
  transition: left 0.3s ease;
  z-index: 0;
}

button:hover::before {
  left: 0;
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
}

button:active {
  transform: translateY(0);
}

button span {
  position: relative;
  z-index: 1;
}

.links {
  text-align: center;
  margin-top: 25px;
}

.links a {
  color: #667eea;
  text-decoration: none;
  font-weight: 500;
  transition: all 0.3s ease;
  display: inline-block;
}

.links a:hover {
  color: #764ba2;
  transform: translateX(5px);
}

.test-users {
  text-align: center;
  font-size: 0.85em;
  color: #666;
  margin-top: 15px;
  padding: 15px;
  background: #f8f9fa;
  border-radius: 8px;
  border: 1px dashed #ddd;
}

form p {
  margin: 0;
}

@media (max-width: 500px) {
  .login-container {
    padding: 35px 25px;
  }
  
  h1 {
    font-size: 1.6em;
  }
  
  input[type="text"], 
  input[type="password"] {
    padding: 12px 14px;
  }
  
  button {
    padding: 13px;
  }
}
</style>
</head>
<body>
<div class="login-container">
  <h1>Đăng nhập hệ thống</h1>

  <div th:if="${param.error}" class="error-message">
    Sai tên đăng nhập hoặc mật khẩu! Vui lòng thử lại.
  </div>

  <form th:action="@{/login}" method="post">
    <p>
      <label for="username">Tên đăng nhập:</label>
      <input type="text" id="username" name="username" required>
    </p>
    <p>
      <label for="password">Mật khẩu:</label>
      <input type="password" id="password" name="password" required>
    </p>
    <p>
      <button type="submit"><span>Đăng nhập</span></button>
    </p>
  </form>

  <div class="links">
    <a href="/home">← Về Trang chủ công khai</a>
  </div>
  
  <div class="test-users">
    User test: admin/123 (ROLE_ADMIN) | user/123 (ROLE_USER) | Luu/123(ROLE_ADMIN)
  </div>
</div>
</body>
</html>
